<script>

// Vari√°veis globais  
let importedKey = null;  
let textoOriginal = ''; // Salva a vers√£o original sem altera√ß√µes
let tomSalvo = '';       // Salva o tom original definido
let transposto = false;  // Flag para saber se houve transposi√ß√£o

let undoStack = [];
let redoStack = [];
let currentText = '';


// FUN√á√ÉO RENDERIZAR VISOR
 
function renderVisor(keyParam) {
  const title = document.getElementById('songTitle').value;
  const composer = document.getElementById('composer').value;
  const key = keyParam ?? (document.getElementById('key')?.value || 'C');
  const lyrics = document.getElementById('songLyrics').value;
  const lines = lyrics.split('\n');

  let htmlContent = `<h3>${title} (${key})</h3><p>${composer}</p>`;

  let inTextFill = false;
  let inChorus = false;

  lines.forEach(originalLine => {
if (originalLine.includes('{C:Chorus}')) {
  htmlContent += `<div class="section-label refrao">‚Üê REFR√ÉO ‚Üí</div>`;
  inChorus = true;
  return;
}

    if (originalLine.includes('{C:}')) {
      inChorus = false;
      return;
    }

    // Marca√ß√µes de cor
    const colorMap = {
      '{textfill: yellow}': 'yellow',
      '{textfill: #00ff00}': '#00ff00',
      '{textfill: #00ffff}': '#00ffff',
      '{textfill: #ffab44}': '#ffab44',
      '{textfill: #ff9999}': '#ff9999'
    };

    for (const tag in colorMap) {
      if (originalLine.includes(tag)) {
        inTextFill = true;
        originalLine = originalLine.replace(new RegExp(tag, 'g'), '');
      }
    }

    if (originalLine.includes('{textfill}')) {
      originalLine = originalLine.replace(/{textfill}/g, '');
      inTextFill = false;
    }

    // Destaques autom√°ticos
    const highlights = {
      'C√îRO': 'yellow',
      'BIS': '#00ff00',
      'REFR√ÉO': '#00ffff',
      'TRANSI√á√ÉO': '#ffab44',
      'OBSERVA√á√ÉO': '#ff9999'
    };

    const trimmed = originalLine.trim();
if (inTextFill && highlights[trimmed]) {
  const tipo = trimmed.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");
  htmlContent += `<div class="section-label ${tipo}">${trimmed}</div>`;
  return;
}

    // Chord over lyrics
    let lyricsLine = '';
    let chordsLine = '';
    let i = 0;
    let displayPos = 0;

    while (i < originalLine.length) {
      if (originalLine[i] === '[') {
        let end = originalLine.indexOf(']', i);
        if (end !== -1) {
          const chord = originalLine.substring(i + 1, end);

          // Preenche espa√ßos at√© a posi√ß√£o atual de exibi√ß√£o
          while (chordsLine.length < displayPos) {
            chordsLine += ' ';
          }

          chordsLine += chord;

          i = end + 1;
        } else {
          lyricsLine += originalLine[i];
          displayPos++;
          i++;
        }
      } else {
        lyricsLine += originalLine[i];
        displayPos++;
        i++;
      }
    }

    const styledLyrics = inChorus ? `<strong>${lyricsLine}</strong>` : lyricsLine;
    const lyricsWrapped = inTextFill
      ? `<div class="cpro_lyrics"><span class="highlight">${styledLyrics}</span></div>`
      : `<div class="cpro_lyrics">${styledLyrics}</div>`;

    htmlContent += `
      <div class="cpro_line">
        <div class="cpro_chords">${chordsLine}</div>
        ${lyricsWrapped}
      </div>`;
  });

  document.getElementById('visor').innerHTML = htmlContent;
}


// Adiciona o evento ao BOT√ÉO RENDERIZAR
document.getElementById('renderizar').addEventListener('click', renderVisor);


<!-- FUN√á√ÉO TRANSPOSI√á√ÉO DE TONALIDADE -->


const semitoneMap = {
    'C': 0, 'C#': 1, 'Db': 1, 'D': 2, 'D#': 3, 'Eb': 3, 'E': 4, 'F': 5, 'F#': 6, 'Gb': 6, 'G': 7, 'G#': 8, 'Ab': 8, 'A': 9, 'A#': 10, 'Bb': 10, 'B': 11,  
'Cm': 0, 'C#m': 1, 'Dbm': 1, 'Dm': 2, 'D#m': 3, 'Ebm': 3, 'Em': 4, 'Fm': 5, 'F#m': 6, 'Gbm': 6, 'Gm': 7, 'G#m': 8, 'Abm': 8, 'Am': 9, 'A#m': 10, 'Bbm': 10, 'Bm': 11

};
const chordOrder = ['C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#', 'A', 'A#', 'B'];
  
function transposeChord(chord, interval) {
    let regex = /^([A-G][#b]?)(.*)$/; // Captura a base do acorde e o sufixo
    let match = chord.match(regex);

    if (!match) return chord; // Se n√£o for um acorde v√°lido, retorna o original

    let baseChord = match[1]; // Ex: "C" ou "C#"
    let suffix = match[2]; // Ex: "m7", "7", "¬∞", etc.
    
    let originalIndex = semitoneMap[baseChord];
    let newIndex = (originalIndex + interval + 12) % 12;
    let transposedChord = chordOrder[newIndex];
    
    return transposedChord + suffix; // Preserva o sufixo e transpoe a base
}

// transpor m√∫sica

function transposeSong() {
  const textarea = document.getElementById('songLyrics');
  const selectedKey = document.getElementById('key').value;
  
  let songLyrics = textoOriginal || textarea.value;
  let songChords = songLyrics.match(/\[([^\]]+)\]/g);
  if (!songChords) return;

  let currentKey = detectKey(songChords);
  let interval = semitoneMap[selectedKey] - semitoneMap[currentKey];

  // Salva a vers√£o original apenas uma vez

// CONVERS√ÉO DE CHORDOVER PARA CHORDPRO 

function chordPro() {
    const textArea = document.getElementById('songLyrics');
    const lines = textArea.value.split('\n');
    let chordProLyrics = '';
    let i = 0;

    while (i < lines.length) {
        const chordsLine = lines[i] ? lines[i] : '';
        const lyricsLine = lines[i + 1] ? lines[i + 1] : '';

        if (isChordLine(chordsLine) && lyricsLine) {
            let processedLine = '';
            let lyricIndex = 0;

            let chordPosition = 0;

            while (chordPosition < chordsLine.length) {
                if (chordsLine[chordPosition] !== ' ') {
                    let chord = '';
                    let startChordPosition = chordPosition;

                    while (chordPosition < chordsLine.length && chordsLine[chordPosition] !== ' ') {
                        chord += chordsLine[chordPosition];
                        chordPosition++;
                    }

                    // Adiciona as letras da linha at√© o ponto de inser√ß√£o
                    while (lyricIndex < lyricsLine.length && lyricIndex < startChordPosition) {
                        processedLine += lyricsLine[lyricIndex];
                        lyricIndex++;
                    }

                    // Insere o acorde no ponto correto
                    processedLine += `[${chord}]`;
                } else {
                    chordPosition++;
                }
            }

            // Adiciona o restante da linha de letras
            processedLine += lyricsLine.slice(lyricIndex);
            chordProLyrics += processedLine + '\n';
            i += 2;
        } else {
            chordProLyrics += lines[i] + '\n';
            i++;
        }
    }

    textArea.value = chordProLyrics.trim();
    salvarEstado();
}



// Valida√ß√£o da linha de acordes

function isChordLine(line) {
    // Conta acordes reconhec√≠veis em uma linha
    const matches = line.match(/\b([A-G][#b]?((m|maj|min|sus|dim|aug)?\d*)?(\/[A-G][#b]?)?)\b/g);
    if (!matches) return false;

    const totalWords = line.trim().split(/\s+/).length;
    const totalChords = matches.length;

    // Considera linha de acordes se >70% dos "blocos" forem acordes
    return totalChords / totalWords >= 0.7;
}

function convertCaixaAlta() {

  // Tenta detectar se est√° no formato ChordPro ou ChordOver
  const isLikelyChordPro = originalText.includes('[') && originalText.includes(']');

  if (isLikelyChordPro) {
    // === MODO CHORDPRO ===
    // Divide a cifra em blocos: acordes, comandos e letras
    const tokens = originalText.match(/(\[.*?\]|\{.*?\}|[^\[\]\{\}]+)/g);

    if (!tokens) return;

    const result = tokens.map(token => {
      if (token.startsWith('[') && token.endsWith(']')) {
        return token; // acorde, mant√©m
      }
      if (token.startsWith('{') && token.endsWith('}')) {
        return token; // comando ChordPro, mant√©m
      }
      return token.toUpperCase(); // texto comum ‚Üí caixa alta
    });

    textArea.value = result.join('');
  } else {
    // === MODO CHORD OVER ===
    const lines = originalText.split('\n');
    const processedLines = lines.map(line => {
      const matches = line.match(/\b([A-G][#b]?(m|maj|min|dim|aug|sus)?\d*(\/[A-G][#b]?)?)\b/g);
      const tokens = line.trim().split(/\s+/);
      const ratio = matches && tokens.length ? matches.length / tokens.length : 0;
      const isChordLine = ratio >= 0.7;
      return isChordLine ? line : line.toUpperCase();
    });

    textArea.value = processedLines.join('\n');
  }

  salvarEstado();
}

/* FUN√á√ÉO RESETAR P√ÅGINA - BOT√ÉO LIMPAR TUDO*/

/* FUN√á√ïES DESFAZER E REFAZER*/

function salvarEstado() {
  const textarea = document.getElementById('songLyrics');
  const textoAtual = textarea.value;
  if (textoAtual !== currentText) {
    undoStack.push(currentText);
    currentText = textoAtual;
    redoStack = []; // limpa o hist√≥rico de "refazer"
  }
}

function desfazer() {
  const textarea = document.getElementById('songLyrics');
  if (undoStack.length > 0) {
    redoStack.push(currentText);
    currentText = undoStack.pop();
    textarea.value = currentText;
    renderVisor(); // atualiza visualiza√ß√£o
  }
}

function refazer() {
  const textarea = document.getElementById('songLyrics');
  if (redoStack.length > 0) {
    undoStack.push(currentText);
    currentText = redoStack.pop();
    textarea.value = currentText;
    renderVisor();
  }
}

/* Atalhos de teclado */

document.addEventListener('keydown', function(e) {
  if (e.ctrlKey && e.key === 'z') {
    e.preventDefault();
    desfazer();
  }
  if (e.ctrlKey && e.key === 'y') {
    e.preventDefault();
    refazer();
  }
});
