<body>

   <!-- Painel de Edição -->

    <h1><span class="ReCifra">#ReCifra - Editor de Acordes</span></h1>

        <div class="visualizacao">
    <h2><span class="Visu">PAINEL DE VISUALIZAÇÃO - CHORD OVER:</span></h2>
    <div id="visor" class="visor"></div> <!-- Altere para 'div' ao invés de 'textarea' -->
    <button id="renderizar" onclick="renderVisor()" title="Processar alterações e gerar nova visualização">PROCESSAR</button>
</div>


<!-- SCRIPTS -->

<script>

// Variáveis globais  
let importedKey = null;  


// FUNÇÃO RENDERIZAR VISOR
 
function renderVisor() { 
  const songTitle = document.getElementById('songTitle').value;  
  const composer = document.getElementById('composer').value;  
  const key = document.getElementById('key').value;  
  const lyrics = document.getElementById('songLyrics').value; 
  const textarea = document.getElementById('songLyrics');


textarea.addEventListener('DOMSubtreeModified', function() {  
  renderVisor();  
}); 

  let lines = lyrics.split('\n');
    let htmlContent = `<h3>${songTitle} (${key})</h3><p>${composer}</p>`;
   
  let inTextFill = false;  // Flag para realçar linhas com {textfill: yellow}  
  let inChorus = false;   // Flag para aplicar negrito dentro do {C:Chorus}  
  
  // Variável para armazenar se o "BIS" foi encontrado  
  let foundBIS = false; // Flag para verificar se BIS foi encontrado  
  
  // Variável para armazenar se o "REFRÃO" foi encontrado  
  let foundREFRÃO = false; // Flag para verificar se REFRAO foi encontrado  
  
  // Variável para armazenar se o "TRANSIÇÃO" foi encontrado  
  let foundTRANSIÇÃO = false; // Flag para verificar se OBS foi encontrado

// Variável para armazenar se o "OBS" foi encontrado  
  let foundOBSERVAÇÃO = false; // Flag para verificar se OBS foi encontrado  
  
lines.forEach(line => {  
  // Substitui {C:Chorus} por "REFRÃO" e ativa o modo negrito e highlight  
  if (line.includes('{C:Chorus}')) {  
   htmlContent += `<br><span style='background-color: #e6e6e6; font-weight: bold;'><---- REFRÃO ----></span><br><br>`;  
   line = line.replace(/{C:Chorus}/g, '');  
   line = line.replace(/\s*{C:}/g, '<span style="margin-bottom: 1px;"></span>');  
   inChorus = true; // Inicia o negrito e highlight para as letras  
  } else if (line.includes('{C:}')) {  
   line = line.replace(/\s*{C:}/g, '<span style="margin-bottom: 1px;"></span>');  
   inChorus = false; // Termina o negrito e highlight  
  }  

     // Verifica se a linha contém {textfill: #00ff00}  
   if (line.includes('{textfill: #00ff00}')) {  
    inTextFill = true; // Inicia o realce para BIS  
    line = line.replace(/{textfill: #00ff00}/g, ''); // Remove o termo {textfill: #00ff00}  
   }  
  
   // Verifica se a linha contém {textfill: #00ffff}  
   if (line.includes('{textfill: #00ffff}')) {  
    inTextFill = true; // Inicia o realce para REFRÃO  
    line = line.replace(/{textfill: #00ffff}/g, ''); // Remove o termo {textfill: #00ffff}  
   }  

 // Verifica se a linha contém {textfill: #ffab44}  
   if (line.includes('{textfill: #ffab44}')) {  
    inTextFill = true; // Inicia o realce para TRANSIÇÃO  
    line = line.replace(/{textfill: #ffab44}/g, ''); // Remove o termo {textfill: #ffab44}  
   }  
  
   // Verifica se a linha contém {textfill: #ff9999}  
   if (line.includes('{textfill: #ff9999}')) {  
    inTextFill = true; // Inicia o realce para OBSERVAÇÃO  
    line = line.replace(/{textfill: #ff9999}/g, ''); // Remove o termo {textfill: #ff9999}  
   }  
  
   // Verifica se a linha contém {textfill: yellow}  
   if (line.includes('{textfill: yellow}')) {  
    inTextFill = true; // Inicia o realce  
    line = line.replace(/{textfill: yellow}/g, ''); // Remove o termo {textfill: yellow}  
   }  
  
   // Verifica se a linha contém {textfill}  
   if (line.includes('{textfill}')) {  
    line = line.replace(/{textfill}/g, ''); // Remove o termo {textfill}  
    inTextFill = false; // Encerra o realce  
   }  
  
   // Se estamos dentro do bloco de destaque e encontramos "BIS"  
   if (inTextFill && line.trim() === 'BIS') {  
    foundBIS = true; // Define que BIS foi encontrado  
    htmlContent += `<span class="highlight" style="background-color: #00ff00;">BIS</span><br>`;  
    return; // Não adiciona mais nada nesta linha  
   }  
  
   // Se estamos dentro do bloco de destaque e encontramos "REFRÃO"  
   if (inTextFill && line.trim() === 'REFRÃO') {  
    foundREFRÃO = true; // Define que REFRÃO foi encontrado  
    htmlContent += `<span class="highlight" style="background-color: #00ffff;">REFRÃO</span><br>`;  
    return; // Não adiciona mais nada nesta linha  
   }  

// Se estamos dentro do bloco de destaque e encontramos "TRANSIÇÃO"  
   if (inTextFill && line.trim() === 'TRANSIÇÃO') {  
    foundOTRANSIÇÃO = true; // Define que TRANSIÇÃO foi encontrado  
    htmlContent += `<span class="highlight" style="background-color: #ffab44;">TRANSIÇÃO</span><br>`;  
    return; // Não adiciona mais nada nesta linha  
   }  
  
   // Se estamos dentro do bloco de destaque e encontramos "OBSERVAÇÃO"  
   if (inTextFill && line.trim() === 'OBSERVAÇÃO') {  
    foundOBSERVAÇÃO = true; // Define que OBSERVAÇÃO foi encontrado  
    htmlContent += `<span class="highlight" style="background-color: #ff9999;">OBSERVAÇÃO</span><br>`;  
    return; // Não adiciona mais nada nesta linha  
   }  
  
   // Processamento de acordes e letras  
   let chordLine = '';  // Linha de acordes  
   let lyricLine = '';  // Linha de letras  
   let isChord = false;  
   let chordBuffer = '';  // Armazena o acorde temporariamente  
   let chordOffset = 0;  // Compensa os espaços gerados pelos acordes anteriores  
  
   for (let i = 0; i < line.length; i++) {  
    let char = line[i];  
  
    if (char === '[') {  
      isChord = true;  
      chordBuffer = '';  
  
    } else if (char === ']') {  
      isChord = false;  
      chordLine += `<span class="chord">${chordBuffer}</span>`;  
  
      // Calcula o comprimento do acorde para ajustar o espaçamento  
      chordOffset += chordBuffer.length;  
  
    } else if (isChord) {  
      chordBuffer += char;  
    } else {  
      lyricLine += char;  
  
      // Ajusta o número de espaços com base no comprimento dos acordes anteriores  
      if (chordOffset > 0) {  
       chordLine += '';  // Não adiciona espaço  
       chordOffset--;  
      } else {  
       chordLine += '&nbsp;';  // Adiciona espaço correspondente  
      }  
    }  
   }  
  
   // Aplica realce ou negrito, conforme as flags  
   if (lyricLine.trim() !== '' || chordLine.trim() !== '') {  
    let processedLyrics = lyricLine;  
  
    // Aplica o negrito se estiver dentro do bloco {C:Chorus}  
    if (inChorus) {  
      processedLyrics = `<strong>${processedLyrics}</strong>`;  
    }  
  
    // Aplica o realce em amarelo se estiver dentro do bloco {textfill: yellow}  
    if (inTextFill) {

<!-- FUNÇÃO TRANSPOSIÇÃO DE TONALIDADE -->


const semitoneMap = {
    'C': 0, 'C#': 1, 'Db': 1, 'D': 2, 'D#': 3, 'Eb': 3, 'E': 4, 'F': 5, 'F#': 6, 'Gb': 6, 'G': 7, 'G#': 8, 'Ab': 8, 'A': 9, 'A#': 10, 'Bb': 10, 'B': 11,  
'Cm': 0, 'C#m': 1, 'Dbm': 1, 'Dm': 2, 'D#m': 3, 'Ebm': 3, 'Em': 4, 'Fm': 5, 'F#m': 6, 'Gbm': 6, 'Gm': 7, 'G#m': 8, 'Abm': 8, 'Am': 9, 'A#m': 10, 'Bbm': 10, 'Bm': 11

};
const chordOrder = ['C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#', 'A', 'A#', 'B'];
  
function transposeChord(chord, interval) {
    let regex = /^([A-G][#b]?)(.*)$/; // Captura a base do acorde e o sufixo
    let match = chord.match(regex);

    if (!match) return chord; // Se não for um acorde válido, retorna o original

    let baseChord = match[1]; // Ex: "C" ou "C#"
    let suffix = match[2]; // Ex: "m7", "7", "°", etc.
    
    let originalIndex = semitoneMap[baseChord];
    let newIndex = (originalIndex + interval + 12) % 12;
    let transposedChord = chordOrder[newIndex];
    
    return transposedChord + suffix; // Preserva o sufixo e transpoe a base
}

function transposeSong() {
    let songLyrics = document.getElementById('songLyrics').value;
    let selectedKey = document.getElementById('key').value;
    let songChords = songLyrics.match(/\[([^\]]+)\]/g); // Encontra acordes no formato [Acorde]

    if (!songChords) return; // Se não houver acordes, não faz nada

    let currentKey = detectKey(songChords); // Detecta o tom atual da música
    let interval = semitoneMap[selectedKey] - semitoneMap[currentKey];

    let transposedLyrics = songLyrics.replace(/\[([^\]]+)\]/g, function(_, chord) {
        return `[${transposeChord(chord, interval)}]`;
    });

    document.getElementById('songLyrics').value = transposedLyrics;
}

function detectKey(chords) {
    for (let chord of chords) {
        let cleanChord = chord.replace(/[\[\]]/g, ''); // Remove colchetes
        let baseChord = cleanChord.match(/^([A-G][#b]?)/); // Captura a base do acorde
        if (baseChord && semitoneMap[baseChord[0]]) return baseChord[0]; // Retorna o primeiro acorde detectado
    }
    return 'C'; // Tom padrão se não detectar
}

// CONVERSÃO DE CHORDOVER PARA CHORDPRO 


function chordPro() {
    const textArea = document.getElementById('songLyrics');
    const lines = textArea.value.split('\n'); // Divide o conteúdo por linhas

    let chordProLyrics = '';
    let i = 0;

    // Processa duas linhas de cada vez (acordes e letras)
    while (i < lines.length) {
        const chordsLine = lines[i] ? lines[i] : ''; // Linha de acordes
        const lyricsLine = lines[i + 1] ? lines[i + 1] : ''; // Linha de letras
        let processedLine = '';
        let lyricIndex = 0; // Para acompanhar a posição na linha de letras

        // Apenas se houver uma linha de acordes e uma linha de letras
        if (chordsLine && lyricsLine) {
            let chordPosition = 0;

            // Percorre a linha de acordes caractere por caractere
            while (chordPosition < chordsLine.length) {
                if (chordsLine[chordPosition] !== ' ') {
                    // Detecta um acorde (até o próximo espaço)
                    let chord = '';
                    let startChordPosition = chordPosition; // Salva a posição inicial do acorde
                    while (chordPosition < chordsLine.length && chordsLine[chordPosition] !== ' ') {
                        chord += chordsLine[chordPosition];
                        chordPosition++;
                    }

                    // Posiciona o acorde antes da sílaba correspondente
                    while (lyricIndex < lyricsLine.length && lyricIndex < startChordPosition) {
                        processedLine += lyricsLine[lyricIndex];
                        lyricIndex++;
                    }

                    // Insere o acorde no local correspondente
                    processedLine += `[${chord}]`;
                } else {
                    chordPosition++;
                }
            }

            // Adiciona o restante da linha de letras
            processedLine += lyricsLine.slice(lyricIndex);
            chordProLyrics += processedLine + '\n';
        }

        i += 2; // Processa o par de linhas (acorde + letra)
    }

    textArea.value = chordProLyrics.trim();
}
